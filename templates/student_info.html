<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>
<ul>
    {% for grade in grades %}
        <li>Project Title: <a href="/project?title={{ grade.project_title }}">{{ grade.project_title }}</a>, Grade: {{ grade.grade }}</li>
    {% endfor %}
</ul>
</body>
</html>
